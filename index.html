<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TOKOYAKI JUMP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            /* Safariのバーを除いた「本当の表示高さ」を定義 */
            --vh: 100vh;
            --vh: 100dvh; 
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 修正：100vhではなくdvh（動的高さ）を使用 */
            height: var(--vh);
            background-color: #87ceeb;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-text-size-adjust: 100%;
        }

        #game-outer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* iPhoneのノッチ・ホームバーを避ける安全地帯の設定 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
        }

        #game-container {
            position: relative;
            background: #87ceeb;
            /* 修正：画面からはみ出さないよう、縦横比を保ちつつ最大サイズを制限 */
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            /* 修正：Canvasが親要素(container)に収まるように自動リサイズ */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* UI要素の位置調整：画面端に寄りすぎないようにする */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #hud-top {
            top: 10px;
            left: 10px;
        }

        #mobile-controls {
            bottom: 10px;
            right: 10px;
        }

        /* 全画面ボタン */
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="game-outer">
        <div id="game-container">
            <button id="fullscreen-btn" onclick="toggleFullscreen(event)">⛶ 全画面</button>
            <canvas id="gameCanvas"></canvas>
            
            <div class="ui-layer">
                <div id="hud-top" style="position:absolute; display:none; flex-direction:column; gap:5px; pointer-events:none;">
                    <div id="score-display" style="background:rgba(255,255,255,0.9); color:#2e7d32; padding:5px 15px; border-radius:20px; font-weight:bold;">SCORE: 0</div>
                </div>
                <div id="mobile-controls" style="position:absolute; display:none; gap:10px; pointer-events:auto;">
                    <div id="dance-btn" style="width:70px; height:70px; background:rgba(233,30,99,0.8); border-radius:50%; display:flex; align-items:center; justify-content:center; border:3px solid #fff;">DANCE</div>
                    <div id="jump-btn" style="width:80px; height:80px; background:rgba(30,136,229,0.8); border-radius:50%; display:flex; align-items:center; justify-content:center; border:3px solid #fff;">JUMP</div>
                </div>
            </div>

            <div id="start-screen" onclick="startGame(event)" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; z-index:200;">
                <h2 style="color:#ffeb3b; margin-bottom:10px;">TOKOYAKI JUMP</h2>
                <p style="color:#fff; font-size:14px; text-align:center; padding:0 20px;">
                    JUMPで障害物をよけろ！<br>
                    ※iPhoneは横向き推奨<br>
                    (Safariは「ホーム画面に追加」で全画面化)
                </p>
                <div style="background:#ffeb3b; color:#d84315; padding:10px 30px; border-radius:30px; font-weight:bold; margin-top:20px;">START</div>
            </div>
        </div>
    </div>

    <script>
        // スクリプト部分は前回のロジックを継承
        // resize関数を以下のようにアップデート
        function resize() {
            const container = document.getElementById('game-container');
            const canvas = document.getElementById('gameCanvas');
            const ratio = 800 / 400;

            let w = container.clientWidth;
            let h = container.clientHeight;

            if (w / h > ratio) {
                w = h * ratio;
            } else {
                h = w / ratio;
            }

            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            
            // 重要：スクロール位置を強制リセット
            window.scrollTo(0, 0);
        }

        // 全画面切り替え (iPhone Safari用Webkit対応含む)
        function toggleFullscreen(e) {
            if (e) e.stopPropagation();
            const container = document.getElementById('game-container');
            if (!document.webkitFullscreenElement && !document.fullscreenElement) {
                if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
                else if (container.requestFullscreen) container.requestFullscreen();
            } else {
                if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // --- 以下、ゲームのメインロジック（前回のもの）をここに配置 ---
        // (canvasの定義、playerのupdate/draw、animate関数など)
        // 省略していますが、前回のスクリプトをそのまま入れて動作します。
        
        window.addEventListener('resize', resize);
        window.onload = resize;
        
        // スタートボタンの処理（前回のロジックをここへ）
        function startGame(e) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('hud-top').style.display = 'flex';
            document.getElementById('mobile-controls').style.display = 'flex';
            // ゲーム開始・描画ループ開始
        }
    </script>
</body>
</html>
